<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/30410f2966.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    
    <main>
<!-- Inizio nav -->
        <section class="sidebar">
            <div class="logo-container">
                <img class="logo" src="spotify/img/logo.svg" alt="">
            </div>
            <div class="site--nav">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="cerca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Cerca</p>
                </div>
                <div class="library">
                    <i class="fa-solid fa-layer-group"></i>
                    <p>La tua libreria</p>
                </div>
            </div>
            <div class="playlist"></div>
            <div class="bar--footer"></div>
        </section>


<!-- Inizio contenuto principale -->
        <section class="music">
            <section class="upgrade">
                Effettua l'upgrade
            </section>

        </section>

    </main>

    <section class="player">
        <div class="brano">
            <div class="container-song">
                <img src="spotify/img/sinister.jpeg" alt="Song">
                <div class="song">
                    <h4 class="playing-title">Sinister</h4>
                    <p class="playing-artist">Autore Sconosciuto</p>
                </div>
            </div>
            <div class="song--actions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>

        </div>
        <div class="actions">
            <div class="btns">
                <ul class="main--actions">
                    <li class="left-actions">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                    </li>
                    <li class="play--btn">
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                    <li class="right-actions">
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </li>
                </ul>
            </div>
            <div class="time-bar">
                <div class="past-time">0:00</div>
                <div class="bar">
                    <div class="full-time">
                        <div class="time"></div>
                    </div>
                </div>
                <div class="tot-time">1:20</div>
            </div>

        </div>
        <div class="options">
            <div class="main-options">
                <ul class="media">
                    <li>
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-desktop"></i>
                    </li>
                </ul>
            </div>
            <div class="volume-set">
                <ul class="volume-icon">
                    <li><i class="fa-solid fa-volume-high"></i></li>
                </ul>
                <div class="volume--bar">
                    <div class="volume"></div>
                </div>
            </div>

        </div>
    </section>


</body>
</html>
